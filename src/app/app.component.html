<div class="row">
  <div class="col-xs-12">
      <app-header></app-header>
  </div>
</div>

<!-- <app-histogramer [dataforInput]="dataforInput"></app-histogramer> -->
<mat-accordion>
  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        Path
      </mat-panel-title>
      <mat-panel-description>
        Quick Search? click here
      </mat-panel-description>
    </mat-expansion-panel-header>


    <mat-form-field appearance="outline">
      <input (keyup)="searchAzure($event)" matInput placeholder="Start typing">
    </mat-form-field>

  </mat-expansion-panel>
</mat-accordion>
<!-- <app-histogramer [dataforInput]="dataforInput"></app-histogramer> -->

<div class="row">
    <div class="col-xs-12">
        <app-fileexplorer
        [fileElements]="fileElements | async" [path]="currentPath"
        [canNavigateUp]="canNavigateUp"
        (folderAdded)="addFolder($event)"
        (elementRemoved)="removeElement($event)"
        (navigatedDown)="navigateToFolder($event)"
        (navigatedUp)="navigateUp()"
        (elementRenamed)="renameElement($event)"
        (elementMoved)="moveElement($event)">
        </app-fileexplorer>
    </div>

</div>

<br/>
<div class="row">
    <div class="col-xs-6">
        <app-textvisualizer [decodedText]='decodedText'></app-textvisualizer>
    </div>
    <div class="col-xs-6">
        <app-wordfrequency></app-wordfrequency>
    </div>
</div>
